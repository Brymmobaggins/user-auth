<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login and Log out Auth</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-blue-400">
    <div class="flex justify-center w-full items-center h-screen font-tahoma">
      <form
        class="flex flex-col bg-white max-w-sm w-11/12 border border-sky-500 rounded-md p-3 shadow-blue-500/50"
      >
        <div class="mt-6">
          <h1 class="text-xl font-semibold">
            Welcome and sign in to your account
          </h1>
          <p class="mb-2 mt-1">if dont have an account? <a class="underline text-blue-600" href="#">Sign up</a> for free</p>
        </div>

        <label class="block">
          <span class="block text-md font-medium text-slate-700">Name</span>
          <input
            type="text"
            id="name"
            class="peer ... border border-slate-500 rounded-md px-3 py-2 w-full outline-none focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
          />
          <p class="text-sm">
            Please provide a valid email address.
          </p>
        </label>

        <label class="block">
          <span class="block text-md font-medium text-slate-700">Email</span>
          <input
            type="email"
            id="email"
            class="border border-slate-500 rounded-md px-3 py-2 w-full outline-none focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500"
          />
          <p class="text-sm">
            Please provide a valid email address.
          </p>
        </label>
          <button
            type="submit"
            class="text-white border bg-blue-500 hover:bg-blue-400 px-3 py-1.5 mt-3 rounded-md w-1/2 block "
            id="signin-btn"
          >
            Log in
          </button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
